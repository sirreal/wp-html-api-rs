name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: HTML5lib tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: moonrepo/setup-rust@v0
        with:
          cache-base: main
      - name: Build
        run: cargo build --quiet --tests
      - name: Run tests
        run: cargo test --tests
